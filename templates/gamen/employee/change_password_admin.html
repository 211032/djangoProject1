<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更 (管理者)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #container {
            margin: 20px auto;
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 140px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* 追加：ボタン間のスペース */
        }
        button:hover {
            background-color: #45a049;
        }
        #home-button {
            background-color: #008CBA; /* ホームボタンの色 */
        }
        #home-button:hover {
            background-color: #007BB5; /* ホームボタンのホバー時の色 */
        }
    </style>
</head>
<body>
<div id="container">
    <h1>パスワード変更</h1>
    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="empid">ユーザーID:</label>
            <input type="text" id="empid" name="empid" required>
        </div>
        <div class="form-group">
            <label for="password">新しいパスワード:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">パスワード確認:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">変更</button>
    </form>
    <button id="home-button" onclick="location.href='{% url 'home' %}'">ホームに戻る</button>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
