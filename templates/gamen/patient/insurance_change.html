<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>患者検索</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1>患者検索</h1>

<form method="POST" action="{% url 'patient_search' %}">
    {% csrf_token %}
    <label for="patfname">患者名:</label>
    <input type="text" id="patfname" name="patfname" placeholder="名">
    <label for="patlname">患者姓:</label>
    <input type="text" id="patlname" name="patlname" placeholder="姓">
    <button type="submit">検索</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% if patients %}
    <h2>検索結果</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>姓</th>
        </tr>
        </thead>
        <tbody>
        {% for patient in patients %}
            <tr>
                <td>{{ patient.patid }}</td>
                <td>{{ patient.patfname }}</td>
                <td>{{ patient.patlname }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}
</body>
</html>
