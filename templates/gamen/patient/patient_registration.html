<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #container {
            margin: 20px auto;
            width: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            text-align: left;
            margin-right: 10px;
            width: 120px; /* ラベルの幅を固定 */
        }
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 130px); /* 入力欄の幅を調整 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>患者登録</h1>
    {% if messages %}
        <ul class="error-messages">
            {% for message in messages %}
                <li class="error-message">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="patid">患者ID:</label>
            <input type="text" id="patid" name="patid"><br>
        </div>

        <div class="form-group">
            <label for="patlname">姓:</label>
            <input type="text" id="patlname" name="patlname"><br>
        </div>

        <div class="form-group">
            <label for="patfname">名:</label>
            <input type="text" id="patfname" name="patfname"><br>
        </div>

        <div class="form-group">
            <label for="hokenmei">保険証番号:</label>
            <input type="text" id="hokenmei" name="hokenmei"><br>
        </div>

        <div class="form-group">
            <label for="hokenexp">有効期限:</label>
            <input type="date" id="hokenexp" name="hokenexp"><br>
        </div>

        <input type="submit" value="登録">
    </form>
</div>
</body>
</html>
