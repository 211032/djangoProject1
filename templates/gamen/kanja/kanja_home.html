<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー</title>
    <link href="画面設計/style.css" rel="stylesheet">
    <style>
        /* スタイルはここに追加 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .menu-row {
            margin-bottom: 20px;
        }
        .menu-button {
            display: inline-block;
            width: 200px; /* ボタンの幅を統一 */
            height: 50px; /* ボタンの高さを統一 */
            padding: 10px 20px; /* 文字とボタンの内側のスペース */
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center; /* テキストを中央揃え */
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="home" class="big-bg">
    <header class="page-header wrapper">
        <h1><a href="kanja_home.html"></a><img class="logo" src="画面設計/images/home.png" alt="ホーム画面"></h1>
    </header>
</div>

<div class="container">
    <div class="menu-row">
        <a href="{% url 'kanja_login' %}" class="menu-button">ログアウト</a>
        {% csrf_token %}
        <a href="{% url 'kanjahukuyou_list' %}" class="menu-button">お薬確認</a>
        {% csrf_token %}
        <a href="{% url 'kanjahukuyou' %}" class="menu-button">服用確認</a>
        {% csrf_token %}
    </div>
</div>

</body>
</html>
