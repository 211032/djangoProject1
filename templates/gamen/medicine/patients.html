<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者一覧検索</title>
    <link href="gamen/style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container form {
            display: inline-block;
        }
        .search-container input[type="text"] {
            padding: 5px;
            font-size: 16px;
        }
        .search-container input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>患者一覧検索</h1>
</header>
<main>
    <div class="search-container">
        <form method="get" action="">
            <input type="text" name="q" placeholder="患者ID、名、姓を検索">
            <input type="submit" value="検索">
        </form>
    </div>
    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>名</th>
            <th>姓</th>
            <th>保険番号</th>
            <th>保険有効期限</th>
        </tr>
        </thead>
        <tbody>
        {% for patient in patients %}
            <tr>
                <td>{{ patient.patid }}</td>
                <td>{{ patient.patfname }}</td>
                <td>{{ patient.patlname }}</td>
                <td>{{ patient.hokenmei }}</td>
                <td>{{ patient.hokenexp }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 Your Clinic</p>
</footer>
</body>
</html>
