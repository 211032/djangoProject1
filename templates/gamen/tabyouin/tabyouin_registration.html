<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他病院登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #container {
            margin: 20px auto;
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex: 0 0 150px;
        }
        .form-group input, .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px 0;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .messages {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .messages .error {
            color: red;
        }
        .messages .success {
            color: green;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>他病院登録</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="tabyouinid">他病院ID:</label>
            <input type="text" id="tabyouinid" name="tabyouinid" required>
        </div>
        <div class="form-group">
            <label for="tabyouinmei">他病院名:</label>
            <input type="text" id="tabyouinmei" name="tabyouinmei" required>
        </div>
        <div class="form-group">
            <label for="tabyouinaddress">他病院住所:</label>
            <input type="text" id="tabyouinaddress" name="tabyouinaddress" required>
        </div>
        <div class="form-group">
            <label for="tabyouintel">他病院電話番号:</label>
            <input type="text" id="tabyouintel" name="tabyouintel" required>
        </div>
        <div class="form-group">
            <label for="tabyouinshihonkin">資本金:</label>
            <input type="text" id="tabyouinshihonkin" name="tabyouinshihonkin" required>
        </div>
        <div class="form-group">
            <label for="kyukyu">救急対応:</label>
            <select id="kyukyu" name="kyukyu" required>
                <option value="1">対応する</option>
                <option value="0">対応しない</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">登録</button>
        </div>
    </form>
</div>
</body>
</html>
