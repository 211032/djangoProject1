<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他病院情報変更確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px auto;
            width: 50%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <h1>他病院情報変更確認</h1>
</header>
<main>
    <form method="post" action="{% url 'tabyouin_update_save' %}">
        {% csrf_token %}
        <input type="hidden" name="tabyouinid" value="{{ tabyouinid }}">
        <p>他病院ID: <strong>{{ tabyouinid }}</strong></p>
        <p>新しい電話番号: <strong>{{ tabyouintel }}</strong></p>
        <input type="hidden" name="tabyouintel" value="{{ tabyouintel }}">
        <button type="submit">変更</button>
    </form>
    <form method="post" action="{% url 'tabyouin_update_search' %}">
        {% csrf_token %}
        <input type="hidden" name="tabyouinid" value="{{ tabyouinid }}">
        <button type="submit">戻る</button>
    </form>
</main>
</body>
</html>
