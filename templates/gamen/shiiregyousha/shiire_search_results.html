<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕入れ先検索結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #container {
            margin: 20px auto;
            width: 80%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>仕入れ先検索結果</h1>
    <table>
        <thead>
        <tr>
            <th>仕入れ先ID</th>
            <th>仕入れ先名</th>
            <th>住所</th>
            <th>電話番号</th>
            <th>資本金</th>
            <th>納期</th>
        </tr>
        </thead>
        <tbody>
        {% for shiire in results %}
            <tr>
                <td>{{ shiire.shiireid }}</td>
                <td>{{ shiire.shiiremei }}</td>
                <td>{{ shiire.shiireaddress }}</td>
                <td>{{ shiire.shiiretel }}</td>
                <td>{{ shiire.shiirehonkin }}</td>
                <td>{{ shiire.nouki }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'shiire_search_capital' %}">戻る</a>
</div>
</body>
</html>
