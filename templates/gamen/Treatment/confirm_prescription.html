<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>処置確認</title>
</head>
<body>
<h1>処置確認</h1>
{% if prescriptions %}
    <ul>
        {% for prescription in prescriptions %}
            <li>
                患者ID: {{ prescription.patid }}<br>
                薬剤ID: {{ prescription.medicineid }}<br>
                投薬量: {{ prescription.dosage }}<br>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>処置情報がありません。</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <button type="submit" name="action" value="confirm_all">すべて確定</button>
    <button type="submit" name="action" value="edit">薬剤選択画面へ戻る</button>
</form>
</body>
</html>
